server {
  listen 80 default_server;
  server_name _;

  # react app & front-end files
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # node API reverse proxy
  location /api {
    proxy_pass http://node-nlb-853b40d7ad62fc19.elb.eu-west-3.amazonaws.com:8080/api;
  }
}